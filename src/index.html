<body>

    <!-- We cannot add the parallax effect using the body. We NEED a div, wrapper, or container holding our elements for the featuer to work -->

        <!-- Hero section -->
        <div class="heroSection"></div>

        <!-- Images with Text section -->
        <div class="imagesAndTextSection"></div>

        <!-- Video with text overlay section -->
        <div class="videoTextOverlaySection">

            <!-- The divider into the video overlay section -->
            <svg class="videoTextOverlaySVG" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
                <path fill="#1d1d1b" fill-opacity="1" d="M0,224L240,160L480,256L720,128L960,192L1200,96L1440,192L1440,0L1200,0L960,0L720,0L480,0L240,0L0,0Z"></path>
            </svg>

        </div>

        <!-- Contact Us Section -->
        <div class="contactUsSection"></div>

        <footer class="footer"></footer>

    </div>

</body>
</html>

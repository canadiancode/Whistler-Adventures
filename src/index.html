<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Whistler Adventures</title>
    <script defer src="/script.js"></script>
    <link rel="stylesheet" href="/scss/main.scss">
</head>
<body>

    <!-- We cannot add the parallax effect using the body. We NEED a div, wrapper, or container holding our elements for the featuer to work -->

        <!-- Hero section -->
        <div class="heroSection"></div>

        <!-- Images with Text section -->
        <div class="imagesAndTextSection"></div>

        <!-- Image with text overlay section -->
        <div class="imageTextOverlaySection"></div>

        <!-- Contact Us Section -->
        <div class="contactUsSection"></div>

        <footer class="footer"></footer>

    </div>

</body>
